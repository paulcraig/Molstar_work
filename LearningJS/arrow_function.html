<html>
<body>
  <button>Click Me!</button>
</body>
<script>
  const el = document.querySelector("button");

  // use an arrow function as a parameter
  // for the 'addEventListener' method
  el.addEventListener("click", () => { alert("Alert!"); } );
</script>
